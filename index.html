<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore tasse acquisto casa</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="script.js"></script> -->
</head>

<body>
    <header>
        <h1>Dimmi quante ne vuoi, se ne vuoi...</h1>
    </header>
   
    <div class="container">
        <form action="">
            <div class="form-row">
                <div class="col-25">
                    <label for="tipo-abitazione">Tipologia: </label>
                </div>
                <div class="col-75">
                    <div>
                        <input type="radio" id="prima-casa" name="tipo-abitazione" value="prima-casa">
                        <label for="prima-casa">Prima Casa</label>
                    </div>
                    <div>
                        <input type="radio" id="seconda-casa" name="tipo-abitazione" value="seconda-casa">
                        <label for="seconda-casa">Seconda Casa</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-25">
                    <label for="tipo-venditore">Acquisto da: </label>
                </div>
                <div class="col-75">

                    <div>
                        <input type="radio" id="venditore-privato" name="tipo-venditore" value="venditore-privato">
                        <label for="venditore-privato">Privato</label>
                    </div>
                    <div>
                        <input type="radio" id="venditore-impresa" name="tipo-venditore" value="venditore-impresa">
                        <label for="venditore-impresa">Impresa</label>
                    </div>
                </div>
            </div>
        </form>
        <!-- <button id="btn-calc">Calculate</button> -->
    </div>

    <script src="script.js"></script>

</body>

</html>
